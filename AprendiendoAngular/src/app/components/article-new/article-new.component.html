<app-slider [nombre] = "'Formularios'" [size]="'small'"></app-slider>


<div class="center">
    <section id="content">
        <h2 class="subheader">{{page_title}}</h2>
        <form action="" class="mid-form" #articleForm="ngForm" (ngSubmit)="onSubmit()">
            
            <div class="form-group">
                <label for="title">T&iacute;tulo : </label>
                <input type="text" name="title" #title="ngModel" [(ngModel)]="article.title" required/>

                <small *ngIf="!title.valid && title.touched">
                    El t&iacute;tulo no es v&aacute;lido
                </small>
            </div>
            
            <div class="form-group">
                <label for="content">Contenido : </label>
                <textarea name="content" cols="30" rows="10" #content="ngModel" [(ngModel)]="article.content" required></textarea>
                <small *ngIf="!content.valid && content.touched">
                    Los contenido no es v&aacute;lido
                </small>
            </div>

            <div class="form-group">

                <div class="image-thumb" *ngIf="is_edit">
                    <div class="image-wrap">
                        <img src="{{ url +'get-image/' +article.image }}" alt="{{ article.title }}" *ngIf="article.image">
                        <img src="assets/images/no-img.jpg" alt="{{ article.title }}" *ngIf="!article.image">
                    </div>
                </div>

                <angular-file-uploader
                    [config]="afuConfig"
                    (ApiResponse)="imageUpload($event)">
                </angular-file-uploader>
            </div>
        
            <div class="clearfix"></div>
    
            <input type="submit" value="Guardar" class="btn btn-success" [disabled]="articleForm.invalid">
    
        </form>

    </section>

    <app-sidebar></app-sidebar>
 
</div>
