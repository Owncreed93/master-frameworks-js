<app-slider [nombre] = "'Blog'" 
            [size] = "'small'"></app-slider>


<div class="center">
    <section id="content">

        <h2 class="subheader">Blog</h2>

        <article class="article-item" *ngFor="let article of articles; let i = index"> 
            <div class="image-wrap">
                <img src="{{ url +'get-image/' +article.image }}" alt="{{ article.title }}" *ngIf="article.image">
                <img src="assets/images/no-img.jpg" alt="{{ article.title }}" *ngIf="!article.image">
            </div>
        
            <h2>{{ i }} - {{ article.title }}</h2>
            <span class="date">
                Hace 5 min.
            </span>
        
            <span class="year">
                {{ article.date | date:'dd/MM/yy HH:mm:SS' }}
            </span>
        
            <a href="#">Leer m&aacute;s</a>
        
            <div class="clearfix"></div>
        </article>

    </section>

    <app-sidebar></app-sidebar>

</div>
