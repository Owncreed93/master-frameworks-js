<article class="article-item">
    <div class="image-wrap">
        <img src="{{ pelicula.image }}" alt="{{ pelicula.title }}">
    </div>

    <h2>{{ i }} - {{ pelicula.title }}</h2>
    <span class="date">
        Hace 5 min.
    </span>

    <span class="year" 
                        [ngClass]="{
                            'year-green': pelicula.year > 2016,
                            'year-red': pelicula.year < 2016
                        }">
        {{ pelicula.year }}
    </span>

    <a href="#">Leer m&aacute;s</a>

    <button (click)="seleccionar($event, pelicula)" >Seleccione favorita</button>
    <div class="clearfix"></div>
</article>
