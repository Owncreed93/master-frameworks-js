<div class="general">

    <div class="center">

        <section id="content">
            <h1 class="subheader" v-if="!isEdit"> Crear art&iacute;culo </h1>
            <h1 class="subheader" v-else> Editar art&iacute;culo </h1>

            <!-- FORM -->
            <form class="mid-form" v-on:submit.prevent="save()" >

                <div class="form-group">
                    <label for="title">T&iacute;tulo : </label>
                    <input 
                        type="text"
                        name="title"
                        id="title"
                        required
                        v-model="article.title">
                    <div v-if="submitted && !$v.article.title.required">
                        El t&iacute;tulo debe tener contenido.
                    </div>
                </div>

                <div class="form-group">
                    <label for="content">Contenido : </label>
                    <textarea 
                        name="content"
                        id="content"
                        required
                        v-model="article.content"></textarea>
                    <div v-if="submitted && !$v.article.content.required">
                        El contenido debe tener valores.
                    </div>
                </div>
                <div class="clearfix"></div>

                <div class="form-group">
                    <label for="image">Imagen : </label>
                    <input type="file" name="file0" id="file" ref="file" @change="fileChange()" >
                    <div v-if="isEdit && article.image" >
                        <img 
                            class="image-small"
                            :src=" url+'get-image/'+article.image "
                            :alt="article.title"
                            v-if="article.image"
                        />
                    </div>
                </div>

                <div class="clearfix"></div>
            
                <input type="submit" value="Guardar" class="btn btn-success">

            </form>

        </section>

        <Sidebar></Sidebar>
        <div class="clearfix"></div>

    </div>

</div>
